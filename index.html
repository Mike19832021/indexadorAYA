    <title>Indexador de Trafico AYA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              aya: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
                dark: '#0f172a',
                darker: '#020617',
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for log viewer */
      .log-scroll::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      .log-scroll::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      .log-scroll::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 5px;
      }
      .log-scroll::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
